<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sample</title>
    </head>
    <body>
        <header>
            <h1>Form Sample</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </header>
        <main>
            <form action="https://formspree.io/myydrqvj" method="POST">
                <label>
                    Client Name:
                    <input type="text" name="client-name" placeholder="Your name"> 
                </label>
                <br>
                <label>
                    Client email:   
                    <input type="email" name="client-email" placeholder="Your email adress"> 
                </label>
                <br>
                <label>Gender:</label>
                <label>
                    <input type="radio" name="Gender" value="Male">Male
                </label>
                <label>
                    <input type="radio" name="Gender" value="Female">Female
                </label>
                <label>    
                    <input type="radio" name="Gender" value="Other">Other
                </label>
                    <br>
                <label>
                    <input type="submit">
                </label>
                <label>
                    <input type="reset">
                </label>
            </form>
        </main>
</body>
</html>
